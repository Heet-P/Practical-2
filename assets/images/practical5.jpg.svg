<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#9C27B0" rx="10" ry="10"/>
  
  <!-- Form Elements -->
  <rect x="50" y="40" width="200" height="120" fill="white" fill-opacity="0.9" rx="5" ry="5"/>
  
  <!-- Form Fields -->
  <rect x="70" y="60" width="160" height="25" fill="#E0E0E0" rx="3" ry="3"/>
  <text x="80" y="77" font-family="sans-serif" font-size="12" fill="#666">Username</text>
  <text x="220" y="77" font-family="sans-serif" font-size="14" fill="green">✓</text>
  
  <rect x="70" y="95" width="160" height="25" fill="#E0E0E0" rx="3" ry="3"/>
  <text x="80" y="112" font-family="sans-serif" font-size="12" fill="#666">Password</text>
  <text x="220" y="112" font-family="sans-serif" font-size="14" fill="red">✗</text>
  
  <!-- Submit Button -->
  <rect x="70" y="130" width="80" height="25" fill="#9C27B0" rx="3" ry="3"/>
  <text x="110" y="147" font-family="sans-serif" font-size="12" fill="white" text-anchor="middle">Submit</text>
  
  <!-- Error Message -->
  <text x="160" y="147" font-family="sans-serif" font-size="10" fill="red">Invalid password!</text>
  
  <!-- Title -->
  <text x="150" y="180" font-family="sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Form Validation</text>
</svg>