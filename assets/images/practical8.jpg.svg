<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5" rx="15" ry="15"/>
  
  <!-- Animation Illustration -->
  <g transform="translate(200, 150)">
    <!-- Animation circles with different opacities to show motion -->
    <circle cx="0" cy="0" r="100" fill="#ffcc00" opacity="0.1"/>
    <circle cx="0" cy="0" r="80" fill="#ffcc00" opacity="0.2"/>
    <circle cx="0" cy="0" r="60" fill="#ffcc00" opacity="0.3"/>
    <circle cx="0" cy="0" r="40" fill="#ffcc00" opacity="0.4"/>
    
    <!-- Animated element -->
    <circle cx="0" cy="0" r="20" fill="#ff6600"/>
    
    <!-- Animation path visualization -->
    <path d="M-80,0 A80,80 0 1,1 80,0" stroke="#666" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    
    <!-- Animation keyframes indicators -->
    <circle cx="-80" cy="0" r="5" fill="#333"/>
    <circle cx="0" cy="-80" r="5" fill="#333"/>
    <circle cx="80" cy="0" r="5" fill="#333"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333" font-weight="bold">CSS Animations</text>
  
  <!-- Code snippet -->
  <rect x="50" y="230" width="300" height="50" fill="#333" rx="5" ry="5"/>
  <text x="60" y="250" font-family="monospace" font-size="10" fill="#fff">@keyframes bounce {</text>
  <text x="60" y="265" font-family="monospace" font-size="10" fill="#fff">  0%, 100% { transform: translateY(0); }</text>
  <text x="60" y="280" font-family="monospace" font-size="10" fill="#fff">  50% { transform: translateY(-20px); }</text>
  <text x="340" y="250" font-family="monospace" font-size="10" fill="#fff">}</text>
</svg>